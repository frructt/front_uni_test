<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>

	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div id="app">
		<div class="container">
			<h1>Calculation: {{ sol }}</h1>
			
		</div>

		<div class="calc">
			<button v-on:click="inc" class="btn">+</button>
			<button v-on:click="dec" class="btn">-</button>
			<button v-on:click="multiply" class="btn">*</button>
			<button v-on:click="divided" class="btn">/</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
